| GitHub Teams / GitLab CI subscription (optional) | [ ] |
| Small CI Runner VM (4 vCPU / 8GB RAM) | [ ] |
| Private Docker Registry (or Docker Hub) | [ ] |
| Additional Developer Laptops/Workstations | [ ] |
| Centralized `.env` management or vault (optional) | [ ] |

