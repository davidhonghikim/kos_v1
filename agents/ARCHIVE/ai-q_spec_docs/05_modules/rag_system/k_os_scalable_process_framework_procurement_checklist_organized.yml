| Resource | Status |
|---|---|
| Developer Laptop/PC (8GB+ RAM, 100GB+ Disk) | [ ] |
| Docker + Docker Compose | [ ] |
| Python 3.11+ | [ ] |
| Node.js LTS | [ ] |
| MongoDB Community Edition | [ ] |
| Neo4j Community Edition | [ ] |
| Weaviate OSS (Docker image) | [ ] |
| Local text/code editor (VS Code, etc.) | [ ] |

