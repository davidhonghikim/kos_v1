    \ true\n    quantum_service_monetization:\n      enabled: true\n      computing_time:\
    \ true\n      algorithm_access: true\n      consulting: true\n    biotechnology_monetization:\n\
    \      enabled: true\n      research_services: true\n      data_analysis: true\n\
    \      consulting: true\n    nanotechnology_monetization:\n      enabled: true\n\
