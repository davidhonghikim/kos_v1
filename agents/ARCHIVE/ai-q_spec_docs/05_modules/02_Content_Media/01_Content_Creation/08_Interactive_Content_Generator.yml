  title: '**Interactive Content Generation Flow**'
  type: section
  content: "```mermaid\ngraph TD\n    A[Prompt Input] --> B[Platform Selection]\n\
    \    B --> C[Feature Selection]\n    C --> D[Interactive Generation]\n    D -->\
