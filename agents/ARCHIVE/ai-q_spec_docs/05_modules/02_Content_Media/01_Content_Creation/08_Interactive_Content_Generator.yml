- level: 4
  title: '**generateInteractiveContent(prompt: string, options?: InteractiveGenOptions):
    Promise<InteractiveGenResult>**'
  type: section
  content: "Generates interactive content based on a prompt and optional parameters.\n\
    \n**Parameters:**\n- `prompt`: Input prompt or description\n- `options`: Optional\
    \ generation options (platform, type, features, etc.)\n\n**Returns:**\n- `InteractiveGenResult`:\
    \ Generated interactive content and metadata\n\n**Example:**\n```typescript\n\
    const result = await interactiveContentGenerator.generateInteractiveContent(\n\
    \  \"Create an interactive quiz about AI ethics.\",\n  { platform: \"web\", type:\
    \ \"quiz\", features: [\"scoring\", \"feedback\"] }\n);\nconsole.log(result.contentUrl);\n\
    ```"
- level: 4
  title: '**customizeInteractivity(content: Buffer, features: string[]): Promise<InteractiveGenResult>**'
  type: section
  content: 'Customizes interactive features for existing content.


    **Parameters:**

    - `content`: Input content buffer

    - `features`: Features to add or customize


    **Returns:**

    - `InteractiveGenResult`: Updated interactive content and metadata


    **Example:**

    ```typescript

    const customized = await interactiveContentGenerator.customizeInteractivity(contentBuffer,
    ["timer", "leaderboard"]);

    console.log(customized.contentUrl);

    ```'
