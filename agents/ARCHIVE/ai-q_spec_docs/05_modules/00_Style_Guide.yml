- level: 2
  title: '**Purpose**'
  type: section
  content: This document establishes the definitive style and format standards for
    all module documentation in the kOS ecosystem. All agents must follow these standards
    precisely to ensure consistency, quality, and maintainability.
- level: 2
  title: '**Core Principles**'
  type: section
  content: ''
- level: 3
  title: '**1. Scenario-Driven Design**'
  type: section
  content: '- **No Rigid Limits**: Categories and subcategories are created based
    on actual needs, not arbitrary numbers

    - **Flexible Granularity**: Modules are as granular as needed for specific scenarios

    - **Real-World Focus**: Every module addresses a concrete, implementable capability

    - **Future-Proof**: Design for extensibility and evolution'
- level: 3
  title: '**2. Single Source of Truth**'
  type: section
  content: '- **Comprehensive Coverage**: Every possible scenario and capability must
    be documented

    - **Agent-Ready**: Documentation must be sufficient for any agent to implement

    - **No Assumptions**: Every detail must be explicitly stated

    - **Complete Context**: Include all necessary information for implementation'
