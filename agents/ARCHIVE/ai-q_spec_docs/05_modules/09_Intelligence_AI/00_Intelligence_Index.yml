- level: 3
  title: AI Model Configuration
  type: section
  content: "```yaml\nai_models:\n  llm:\n    model_name: \"gpt-4\"\n    max_tokens:\
    \ 2048\n    temperature: 0.7\n    top_p: 0.9\n  vision:\n    model_name: \"resnet-50\"\
