    - **Parameters**:\n  - `text`: Input text for processing\n  - `options`: Optional\
    \ processing configuration\n- **Returns**: Processing result with intent, entities,\
    \ and analysis\n- **Performance**: < 200ms processing time, comprehensive analysis"
